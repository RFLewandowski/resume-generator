<div class="dropdown">
  <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
    <span>
      <i class="bi bi-toggles"></i>
    </span>
    Sections
  </button>
  <div class="dropdown-menu">
    <div class="columns">
      <div id="column1">
        <label class="form-label mb-2px">Personal details</label>
        <div *ngFor="let item of sheetStateService.SectionItemsColumn1">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="{{ item.label }}"
                   [checked]="item.state" (change)="toggleSectionItem(item)">
            <label class="form-check-label" for="{{ item.label }}">{{ item.label }}</label>
          </div>
        </div>
      </div>

      <div id="column2">
        <div *ngFor="let item of sheetStateService.SectionItemsColumn2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="{{ item.label }}"
                   [checked]="item.state" (change)="toggleSectionItem(item)">
            <label class="form-check-label" for="{{ item.label }}">{{ item.label }}</label>
          </div>
        </div>
      </div>
    </div>

    <div class="dropdown-divider"></div>

    <app-custom-section-selector></app-custom-section-selector>

  </div>
</div>
