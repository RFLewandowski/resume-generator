<div id="pf-dropdown" class="border-round hover:surface-100 relative">
  <div  id="pf-dropdown-button" class="flex align-items-center px-3 py-2 text-900 cursor-pointer"
        pStyleClass="@next" enterFromClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
      <span id="pf-dropdown-button-icon">
        <i class="bi bi-fonts mr-2"></i>
      </span>
    <span>Typography</span>
    <app-svg-icon id="pf-dropdown-button-caret-down" class="p-icon p-submenu-icon ml-2" [path]="'assets/icons/caret-down.svg'"></app-svg-icon>
  </div>

  <div id="pf-dropdown-content" class="hidden absolute shadow-2 min-w-max py-2 border-1 border-round border-100">
    <div class="px-2">

      <div class="pb-2">
        <label class="block pb-2">Font</label>

        <p-dropdown
          [options]="fonts"
          [ngModel]="selectedFont"
          placeholder="Select font"
          (onChange)="setFont($event)"
          scrollHeight="600px"
          [style]="{'width':'14rem'}"
        />
      </div>

      <div>
        <label class="block pb-2">Size</label>
        <p-selectButton
          [options]="fontSizes"
          [ngModel]="selectedSize"
          (onChange)="setFontSize($event)"
        />
      </div>

    </div>
  </div>

</div>
