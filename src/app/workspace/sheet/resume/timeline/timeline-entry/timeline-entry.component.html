<!-- border-solid border-white border-dashed hover:border-500-->
<div class="text-100 pb-2 hover:bg-primary-600 border-round-sm hover-container">
  <h4 contentEditable="true" class="mt-0 hover-background" [style]="{ 'color': color }"> <!--  -->
    {{ timelineEntry.title }}
  </h4>
  <h3 contentEditable="true">{{ timelineEntry.subtitle }}</h3>
  <b contentEditable="true">{{ timelineEntry.dateRange }}</b>
  <p contentEditable="true">{{ timelineEntry.description }}</p>
</div>
